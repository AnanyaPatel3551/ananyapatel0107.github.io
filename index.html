<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome âœ¨</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f7b7d3, #dba6f0, #b9d6ff);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* Background animation */
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    text-align: center;
    backdrop-filter: blur(14px);
    padding: 50px 70px;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    animation: fadeIn 1.2s ease forwards;
  }

  h1 {
    font-size: 3.2rem;
    margin-bottom: 10px;
    text-shadow: 0 0 12px rgba(255, 200, 255, 0.8);
  }

  .count {
    font-size: 3rem;
    font-weight: 700;
    margin-top: 10px;
    color: #fff7ff;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
  }

  .message {
    font-size: 1.4rem;
    margin-top: 15px;
    opacity: 0;
    animation: fadeInText 2s 0.8s forwards;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInText {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  /* Floating particles */
  .particle {
    position: absolute;
    width: 9px;
    height: 9px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    animation: float 6s infinite ease-in-out;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: .4; }
    50% { transform: translateY(-100px); opacity: 1; }
    100% { transform: translateY(0); opacity: .4; }
  }
</style>
</head>

<body>

<div class="container">
  <h1>âœ¨ Welcome âœ¨</h1>
  <p class="message">Youâ€™re visitor number</p>
  <div class="count" id="visitorCount">0</div>

  <p class="message">Thanks for stopping by â€” your presence made this page brighter ðŸŒ¸</p>
</div>

<script>
  // REAL visitor counter API
  fetch("https://api.countapi.xyz/hit/ananya-cozy-website/visits")
    .then(response => response.json())
    .then(data => {
      animateCount(data.value);
    });

  // Smooth animated counting effect
  function animateCount(finalNumber) {
    let current = 0;
    const increment = Math.ceil(finalNumber / 100);

    const counter = document.getElementById("visitorCount");

    const interval = setInterval(() => {
      current += increment;
      if (current >= finalNumber) {
        current = finalNumber;
        clearInterval(interval);
      }
      counter.textContent = current;
    }, 20);
  }

  // Floating cozy particles
  for (let i = 0; i < 35; i++) {
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.left = Math.random() * 100 + "vw";
    particle.style.top = Math.random() * 100 + "vh";
    particle.style.animationDuration = 4 + Math.random() * 6 + "s";
    particle.style.background = "rgba(255,255,255,"+(0.3 + Math.random() * 0.7)+")";
    document.body.appendChild(particle);
  }
</script>

</body>
</html>
