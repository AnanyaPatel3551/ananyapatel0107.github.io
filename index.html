<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome âœ¨</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #2f1e30, #4d2c5e, #6a3f7d);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* Background animation */
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    text-align: center;
    backdrop-filter: blur(12px);
    padding: 40px 60px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: fadeIn 1.2s ease forwards;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    text-shadow: 0 0 12px rgba(255, 200, 255, 0.5);
  }

  .count {
    font-size: 2rem;
    font-weight: 600;
    margin-top: 10px;
    color: #ffd6f6;
    text-shadow: 0 0 10px rgba(255, 180, 245, 0.6);
  }

  p {
    font-size: 1.2rem;
    opacity: 0;
    animation: fadeInText 1.5s 0.5s forwards;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInText {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  /* Floating particles */
  .particle {
    position: absolute;
    width: 7px;
    height: 7px;
    background-color: rgba(255, 200, 255, 0.7);
    border-radius: 50%;
    animation: float 6s infinite ease-in-out;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: .5; }
    50% { transform: translateY(-80px); opacity: 1; }
    100% { transform: translateY(0); opacity: .5; }
  }
</style>
</head>

<body>

<div class="container">
  <h1>âœ¨ Welcome!</h1>
  <p>Youâ€™re visitor number:</p>
  <div class="count" id="visitorCount">Loading...</div>
  <p>Thanks for stopping by â€” hope you're having a lovely day! ðŸŒ¿</p>
</div>

<script>
  // REAL visitor counter
  fetch("https://api.countapi.xyz/hit/ananya-profile-website/visits")
    .then(response => response.json())
    .then(data => {
      document.getElementById("visitorCount").innerText = data.value;
    });

  // Generate floating particles
  for (let i = 0; i < 25; i++) {
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.left = Math.random() * 100 + "vw";
    particle.style.top = Math.random() * 100 + "vh";
    particle.style.animationDuration = 4 + Math.random() * 6 + "s";
    document.body.appendChild(particle);
  }
</script>

</body>
</html>
